<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/layouts/layout-admin.html}">
<head>
<meta charset="UTF-8">
<title>Thông tin cá nhân</title>
<!-- Link Bootstrap -->
<link rel="stylesheet"
	th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css}">
</head>
<body>
	<div layout:fragment="content">
		<div class="container mt-5" style="max-width: 400px;">
			<h2 class="text-center mb-4">Thông tin cá nhân</h2>
			<form th:action="@{/admin/profile}" method="post"
				enctype="multipart/form-data" class="needs-validation">
				<div class="mb-3">
					<label for="fullname" class="form-label">Họ tên:</label> <input
						type="text" class="form-control" id="fullname" name="fullname"
						th:value="${user.fullname}" required>
				</div>

				<div class="mb-3">
					<label for="phone" class="form-label">Số điện thoại:</label> <input
						type="text" class="form-control" id="phone" name="phone"
						th:value="${user.phone}" required>
				</div>

				<div class="mb-3">
					<label for="image" class="form-label">Ảnh đại diện:</label>
					<div class="avatar-frame"
						style="width: 300px; height: 400px; border: 1px solid #ddd; border-radius: 50%; overflow: hidden; display: flex; align-items: center; justify-content: center; margin-top: 10px;">
						<img th:if="${user.image != null}"
							th:src="@{/image(fname=${user.image})}" alt="Avatar"
							style="max-width: 100%; max-height: 100%; object-fit: cover; border-radius: 50%;">
					</div>
					<input type="file" class="form-control mt-2" id="image"
						name="image" required>
				</div>

				<button type="submit" class="btn btn-success w-100 mt-3">Cập
					nhật</button>
			</form>
		</div>
	</div>
	<!-- Optional JS for Bootstrap -->
	<script th:src="@{https://code.jquery.com/jquery-3.5.1.slim.min.js}"></script>
	<script
		th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
