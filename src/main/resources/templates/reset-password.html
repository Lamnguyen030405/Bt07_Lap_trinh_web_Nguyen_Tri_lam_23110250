<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <!-- Bootstrap CSS -->
    <link th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css}" rel="stylesheet"/>
    <style>
        .reset-container {
            max-width: 400px;
            margin: 80px auto;
            padding: 25px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .reset-container button {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <h2 class="text-center">Reset Your Password</h2>
        <form th:action="@{/reset-password}" method="post">
            <div class="form-group">
                <input type="password" class="form-control" name="newPassword" placeholder="New Password" required/>
            </div>

            <button type="submit" class="btn btn-primary">Reset</button>
        </form>

        <div class="mt-3">
            <p th:if="${success != null}" th:text="${success}" class="text-success"></p>
            <p th:if="${error != null}" th:text="${error}" class="text-danger"></p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script th:src="@{https://code.jquery.com/jquery-3.5.1.slim.min.js}"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
