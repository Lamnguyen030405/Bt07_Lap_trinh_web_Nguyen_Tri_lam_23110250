<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Xác minh tài khoản</title>
    <!-- Bootstrap CSS -->
    <link th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css}" rel="stylesheet"/>
    <style>
        .verify-container {
            max-width: 400px;
            margin: 80px auto;
            padding: 25px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .verify-container button {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="verify-container">
        <h2 class="text-center">Xác minh tài khoản</h2>
        <p th:text="'Vui lòng nhập mã xác thực đã được gửi đến email ' + ${email}"></p>

        <div th:if="${alert != null}" class="alert alert-danger" th:text="${alert}"></div>
        <div th:if="${message != null}" class="alert alert-success" th:text="${message}"></div>

        <form th:action="@{/verify}" method="post">
            <div class="form-group">
                <label for="code">Mã xác thực:</label>
                <input type="text" class="form-control" name="code" id="code" required>
            </div>
            <button type="submit" class="btn btn-primary">Xác minh</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script th:src="@{https://code.jquery.com/jquery-3.5.1.slim.min.js}"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
