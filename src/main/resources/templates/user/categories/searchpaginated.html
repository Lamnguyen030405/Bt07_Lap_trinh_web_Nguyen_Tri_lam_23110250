<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{user/layouts/layout-user.html}">
<section class="row" layout:fragment="content">
	<div class="col mt-4">
		<div class="card">
			<div class="card-header">List Category</div>
			<div class="card-body">
				<div th:if="${message != null}" class="alert alert-primary"
					role="alert">[[${message}]]</div>
				<div>
					<div class="row mb-2">
						<div class="col-md-6">
							<form th:action="@{/user/categories/searchpaginated}"
								method="get">
								<input type="text" class="form-control ml-2" name="name"
									id="name" placeholder="Nhập từ khóa để tìm" />
								<button class="btn btn-outline-primary ml-2">Search</button>
							</form>
						</div>
						<div class="col-md-6">
							<div class="float-right">
								<a class="btn btn-outline-success"
									th:href="@{/user/categories/add}">Add New Category</a>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row" th:if="${categoryPage != null and !categoryPage.hasContent()}">
				<div class="col">
					<div class="alert alert-danger" role="alert">No Category
						Found</div>
				</div>
			</div>
			<table th:if="${categoryPage.hasContent()}"
				class="table table-striped table-inverse table-responsive">
				<thead class="thead-inverse">
					<tr>
						<th>Category ID</th>
						<th>Category Name</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="category, stat : ${categoryPage.content}">
						<td scope="row" th:text="${category.cateid}">1</td>
						<td th:text="${category.catename}">Name</td>
						<td><a
							th:href="@{/user/categories/view/{id}(id=${category.cateid})}"
							class="btn btn-outline-info" title="View"><i
								class="fa fa-info"></i></a> <a
							th:href="@{/user/categories/edit/{id}(id=${category.cateid})}"
							class="btn btn-outline-warning" title="Edit"><i
								class="fa fa-edit"></i></a> <a href="javascript:void(0);"
							th:attr="data-id=${category.cateid},data-name=${category.catename}"
							class="btn btn-outline-danger" onclick="showConfirmation(this)"><i
								class="fa fa-trash"></i></a></td>
					</tr>
				</tbody>
			</table>
			<div class="card-footer text-muted">
				<div class="row">
					<div class="col-3">
						<div class="input-group float-left">
							<label for="size" class="mr-2">Page size:</label> <select
								class="form-select ml-2" id="size" name="size" aria-label="size">
								<option th:selected="${categoryPage.size == 3}" value="3">3</option>
								<option th:selected="${categoryPage.size == 5}" value="5">5</option>
								<option th:selected="${categoryPage.size == 10}" value="10">10</option>
								<option th:selected="${categoryPage.size == 15}" value="15">15</option>
								<option th:selected="${categoryPage.size == 20}" value="20">20</option>
							</select>
						</div>
					</div>
					<div class="col-7">
						<nav aria-label="Page navigation"
							th:if="${categoryPage.totalPages > 0}"
							class="pagination justify-content-center">
							<ul>
								<li
									th:class="${1 == categoryPage.number + 1} ? 'page-item active' : 'page-item'">
									<a
									th:href="@{/user/categories/searchpaginated(name=${name},size=${categoryPage.size},page=0)}"
									class="page-link">First</a>
								</li>
								<li th:each="pageNumber : ${pageNumbers}"
									th:class="${pageNumber == categoryPage.number + 1} ? 'page-item active' : 'page-item'">
									<a
									th:href="@{/user/categories/searchpaginated(name=${name},size=${categoryPage.size},page=${pageNumber})}"
									class="page-link" th:text="${pageNumber}"></a>
								</li>
								<li
									th:class="${categoryPage.totalPages == categoryPage.number + 1} ? 'page-item active' : 'page-item'">
									<a
									th:href="@{/user/categories/searchpaginated(name=${name},size=${categoryPage.size},page=${categoryPage.totalPages})}"
									class="page-link">Last</a>
								</li>
							</ul>
						</nav>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		function showConfirmation(id, name) {
			$("#productId").val(id);
			$("#productName").attr("value", name);
			$("#confirmationModal").modal("show");
		}
	</script>
	<div class="modal fade" id="confirmationModal" tabindex="-1"
		role="dialog" aria-labelledby="confirmationModalLabel"
		aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="confirmationModalLabel">Confirmation</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<p>
						Are you sure you want to delete <span id="productName"></span>?
					</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Close</button>
					<form th:action="@{/user/categories/delete/ + ${productId}}"
						method="post">
						<button type="submit" class="btn btn-primary">Yes</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</section>
</html>
