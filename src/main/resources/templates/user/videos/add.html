<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{user/layouts/layout-user.html}">
<head>
<meta charset="UTF-8">
<title>Thêm video</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
	<div layout:fragment="content">
		<div class="container mt-5">
			<h2>Thêm video</h2>

			<!-- Hiển thị lỗi nếu có -->
			<div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

			<!-- Form thêm video -->
			<form th:action="@{/user/videos/add}" method="post"
				th:object="${video}" enctype="multipart/form-data">

				<div class="form-group">
					<label for="title">Tiêu đề</label> <input type="text"
						th:field="*{title}" class="form-control"
						placeholder="Nhập tiêu đề" />
					<div th:if="${#fields.hasErrors('title')}" class="text-danger"
						th:errors="*{title}"></div>
				</div>

				<div class="form-group">
					<label for="description">Mô tả</label>
					<textarea th:field="*{description}" class="form-control"
						placeholder="Nhập mô tả"></textarea>
					<div th:if="${#fields.hasErrors('description')}"
						class="text-danger" th:errors="*{description}"></div>
				</div>

				<div class="form-group">
					<label for="categoryId">Danh mục</label> <select
						th:field="*{categoryId}" class="form-control">
						<option value="">-- Chọn category --</option>
						<option th:each="c : ${categories}" th:value="${c.cateid}"
							th:text="${c.catename}"></option>
					</select>
				</div>

				<div class="form-group form-check">
					<input type="checkbox" th:field="*{active}"
						class="form-check-input" /> <label class="form-check-label"
						for="active">Active</label>
				</div>

				<div class="form-group">
					<label for="poster">Ảnh đại diện</label> <input type="file"
						name="filePoster" class="form-control-file" />
				</div>

				<button type="submit" class="btn btn-primary">Thêm video</button>
				<a th:href="@{/user/videos}" class="btn btn-secondary">Quay lại</a>
			</form>
		</div>
	</div>
</body>
</html>
