<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quên mật khẩu</title>
    <!-- Bootstrap CSS -->
    <link th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css}" rel="stylesheet"/>
    <style>
        .forgot-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 25px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .forgot-container button {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="forgot-container">
        <h2 class="text-center">Quên mật khẩu</h2>

        <div th:if="${error != null}" class="alert alert-danger" th:text="${error}"></div>

        <form th:action="@{/forgot-password}" method="post">
            <div class="form-group">
                <label for="email">Nhập email của bạn:</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email" required>
            </div>
            <button type="submit" class="btn btn-primary">Gửi mã xác thực</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script th:src="@{https://code.jquery.com/jquery-3.5.1.slim.min.js}"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
