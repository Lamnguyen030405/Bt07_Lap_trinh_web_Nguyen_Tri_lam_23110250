<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký</title>
    <!-- Bootstrap CSS -->
    <link th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css}" rel="stylesheet"/>
    <style>
        .register-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 25px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .registerbtn {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2 class="text-center">Đăng ký</h2>
        <p class="text-center">Vui lòng điền thông tin để tạo tài khoản.</p>
        <hr>

        <form th:action="@{/register}" method="post">
            <div th:if="${alert != null}" class="alert alert-danger" th:text="${alert}"></div>

            <div class="form-group">
                <label for="username">Tên đăng nhập</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Nhập tên đăng nhập" required>
            </div>

            <div class="form-group">
                <label for="fullname">Họ và tên</label>
                <input type="text" class="form-control" id="fullname" name="fullname" placeholder="Nhập họ và tên" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Nhập email" required>
            </div>

            <div class="form-group">
                <label for="phone">Số điện thoại</label>
                <input type="text" class="form-control" id="phone" name="phone" placeholder="Nhập số điện thoại" required>
            </div>

            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Nhập mật khẩu" required>
            </div>

            <div class="form-group">
                <label for="password-repeat">Nhập lại mật khẩu</label>
                <input type="password" class="form-control" id="password-repeat" name="password-repeat" placeholder="Nhập lại mật khẩu" required>
            </div>

            <p>Bằng cách tạo tài khoản, bạn đồng ý với <a href="#">Điều khoản & Quyền riêng tư</a> của chúng tôi.</p>
            <button type="submit" class="btn btn-primary registerbtn">Đăng ký</button>
        </form>

        <hr>
        <p class="text-center">Đã có tài khoản? <a th:href="@{/login}">Đăng nhập</a>.</p>
    </div>

    <!-- Bootstrap JS -->
    <script th:src="@{https://code.jquery.com/jquery-3.5.1.slim.min.js}"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
