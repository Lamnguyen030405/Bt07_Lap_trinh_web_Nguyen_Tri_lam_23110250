<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký</title>
    <link th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css}" rel="stylesheet"/>
    <style>
        .register-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 25px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .registerbtn {
            width: 100%;
        }
        .text-danger {
            font-size: 0.875em;
        }
    </style>
</head>
<body>
<div class="register-container">
    <h2 class="text-center">Đăng ký</h2>
    <p class="text-center">Vui lòng điền thông tin để tạo tài khoản.</p>
    <hr>

    <!-- Form bắt đầu -->
    <form th:action="@{/register}" method="post" th:object="${register}">
        <div th:if="${alert != null}" class="alert alert-danger" th:text="${alert}"></div>

        <!-- Tên đăng nhập -->
        <div class="form-group">
            <label for="username">Tên đăng nhập</label>
            <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="Nhập tên đăng nhập">
            <div th:if="${#fields.hasErrors('username')}" class="text-danger" th:errors="*{username}"></div>
        </div>

        <!-- Họ và tên -->
        <div class="form-group">
            <label for="fullname">Họ và tên</label>
            <input type="text" class="form-control" id="fullname" th:field="*{fullname}" placeholder="Nhập họ và tên">
            <div th:if="${#fields.hasErrors('fullname')}" class="text-danger" th:errors="*{fullname}"></div>
        </div>

        <!-- Email -->
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Nhập email">
            <div th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></div>
        </div>

        <!-- Số điện thoại -->
        <div class="form-group">
            <label for="phone">Số điện thoại</label>
            <input type="text" class="form-control" id="phone" th:field="*{phone}" placeholder="Nhập số điện thoại">
            <div th:if="${#fields.hasErrors('phone')}" class="text-danger" th:errors="*{phone}"></div>
        </div>

        <!-- Mật khẩu -->
        <div class="form-group">
            <label for="password">Mật khẩu</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Nhập mật khẩu">
            <div th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></div>
        </div>

        <!-- Nhập lại mật khẩu -->
        <div class="form-group">
            <label for="passwordRepeat">Nhập lại mật khẩu</label>
            <input type="password" class="form-control" id="passwordRepeat" th:field="*{passwordRepeat}" placeholder="Nhập lại mật khẩu">
            <div th:if="${#fields.hasErrors('passwordRepeat')}" class="text-danger" th:errors="*{passwordRepeat}"></div>
        </div>

        <p>Bằng cách tạo tài khoản, bạn đồng ý với <a href="#">Điều khoản & Quyền riêng tư</a> của chúng tôi.</p>
        <button type="submit" class="btn btn-primary registerbtn">Đăng ký</button>
    </form>

    <hr>
    <p class="text-center">Đã có tài khoản? <a th:href="@{/login}">Đăng nhập</a>.</p>
</div>

<!-- Bootstrap JS -->
<script th:src="@{https://code.jquery.com/jquery-3.5.1.slim.min.js}"></script>
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
